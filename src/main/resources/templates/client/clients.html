<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Client </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Clients </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> TotalDebt </th>
                    <th> Debt </th>
                    <th> Payment </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${clients.empty}">
                    <td colspan="2"> No Clients Available </td>
                </tr>
                <tr th:each="client : ${clients}">
                    <td><span th:text="${client.id}"> Id </span></td>
                    <td><span th:text="${client.name}"> Name </span></td>
                    <td><span th:text="${client.totalDebt}"> Debt </span></td>
                    <td>
                        <a th:href="@{/debts (clientId=${client.id}, clientName=${client.name})}"> ref </a>
                    </td>
                    <td>
                        <a th:href="@{/payments (clientId=${client.id}, clientName=${client.name})}"> ref </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success" th:href="@{/clients/create}"> Create Client </a>
        </div>
    </div>
</div>
</body>
</html>
